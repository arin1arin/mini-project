<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
</head>

<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #4e54c8, #8f94fb);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.5s ease;
  }

  .container {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 320px;
    transform: scale(1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .container:hover {
    transform: scale(1.05);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
  }

  .container h1 {
    font-size: 2.2em;
    margin-bottom: 20px;
    color: #4e4e4e;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    animation: fadeIn 1s ease-out;
  }

  p {
    font-size: 1.1em;
    color: #555;
    margin-bottom: 30px;
    animation: fadeIn 1s ease-out;
    animation-delay: 0.5s;
  }

  .input input {
    padding: 14px;
    margin: 10px 0;
    font-size: 1.1em;
    border: 1px solid #ddd;
    border-radius: 8px;
    width: 100%;
    box-sizing: border-box;
    outline: none;
    transition: border-color 0.3s ease;
  }

  .input input:focus {
    border-color: #8f94fb;
  }

  #Password {
    margin: 15px 0;
    padding: 14px;
    font-size: 1.2em;
    border: 1px solid #ddd;
    border-radius: 8px;
    width: 100%;
    box-sizing: border-box;
    background: #f9f9f9;
    color: #333;
    font-weight: bold;
  }

  button {
    padding: 14px;
    font-size: 1.2em;
    color: white;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    width: 100%;
    box-sizing: border-box;
  }

  button:hover {
    background: linear-gradient(135deg, #ff4b2b, #ff416c);
    transform: translateY(-3px);
  }

  button:active {
    transform: translateY(1px);
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

</style>

<body>
  <div class="container">
  <p>Generate Password</p>
  <div class="input">
    <input type="text" placeholder="Enter First Name" id="fname"> <br> <br>
    <input type="text" placeholder="Enter Last Name" id="lname"> <br> <br>
    <input type="number" placeholder="Enter Contact number" id="number"> <br><br>
    
  </div>
  <input type="text" id="Password"> <br><br>
  <button onclick="pass()">Geenerate Password</button>
</div>
<script>
         const Password = document.getElementById("Password");

         function pass(){
          const name = document.getElementById("fname").value;
          const lastname = document.getElementById("lname").value;
          const number = document.getElementById("number").value;
          const Symbol = "@#$%^&*!";

          let pass = "";
             for (let i=0; i<4; i++){
          pass += name[Math.floor(Math.random() * name.length)];
        }


        for (let i=0; i<2; i++){
          pass += lastname[Math.floor(Math.random() * lastname.length)];
        }


          pass += Symbol[Math.floor(Math.random() * Symbol.length)];

          for (let i=0; i<5; i++){
          pass += number[Math.floor(Math.random() * number.length)];
          }
          Password.value = pass;

         }

         

</script>

</body>
</html>
